<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register"  style="background-color: #ff9966;">
                            <h2 class="title"  style="font-weight: bolder">Login</h2>

                            <form class="register-form" *ngIf="!(authService.user | async)">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">

                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                                <!-- <a href="/dashboard" class="btn btn-danger btn-block btn-round" (click)="login()"  *ngIf="!(user | async)?.uid">Login</a> -->
                                <a class="btn btn-danger btn-block btn-round" (click)="login()" >Login</a>
                                <a class="btn btn-danger btn-block btn-round" (click)="signup()"  >Create Account</a>
                            </form>
                            <button (click)="logout()" *ngIf="(authService.user | async)">Logout</button>

                            <div id="details-container">
    <!-- <p *ngFor="let item of items | async"><img src="../assets/images/pin.svg">{{item.message}}</p>  -->
</div>
                            <div class="forgot">
                                <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <div>
                                    <!-- <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1> -->

                    <!-- <div *ngIf="!(authService.user | async)">
                      <input type="text" [(ngModel)]="email" placeholder="email">
                      <input type="password" [(ngModel)]="password" placeholder="email">

                      <button (click)="signup()" [disabled]="!email || !password">
                        Signup
                      </button>

                      <button (click)="login()" [disabled]="!email || !password">
                        Login
                      </button>
                    </div>

                    <button (click)="logout()" *ngIf="authService.user | async">
                      Logout
                    </button>
                    </div> -->
                </div>



                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Seva Development</h6>
                </div>
            </div>
    </div>
</div>
