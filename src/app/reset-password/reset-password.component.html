<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/sections/bruno-abatti.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <div class="card card-register">
                        <h3 class="card-title">Reset Password</h3>
                        <form class="register-form"  ngNativeValidate (ngSubmit)="resetPassword()">
                            <label>Email</label>
                            <input type="email" class="form-control no-border" placeholder="Email" [(ngModel)]="email" name="email">

                            <button type="sumbit" class="btn btn-danger btn-block btn-round">Reset</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
